<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caro's kleiner Helfer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <p class="lead">  </p>

        <div class="container overflow-hidden">
            <div class="row gy-5">
              <div class="col-12">
                <div class="p-3 border bg-light">
                    <div class="col">
                        <div class="input-group mb-3">
                            <input type="text" id="inputField" class="form-control" placeholder="Text eingeben" aria-label="parser" aria-describedby="parser">
                            <button class="btn btn-outline-secondary" type="button" onclick="parseInput()" id="parser">Bearbeiten</button>
                        </div>
                    </div>
                </div>
              </div>
              <div class="col-12">
                <div class="p-3 border bg-light">
                    <div class="col-md-6">
                        <label for="kundennr" class="form-label">KundenNr</label>
                        <input type="text" class="form-control" id="kundennr">
                    </div>
                    <div class="col-md-6">
                        <label for="datum" class="form-label">Datum</label>
                        <input type="date" class="form-control" id="datum">
                    </div>
                </div>
              </div>
              <div class="col-12">
                <div class="p-3 border bg-light">
                    <form class="row g-3">
                        <div class="col-auto">
                            <label for="artikelnr" class="form-label">ArtikelNr</label>
                            <input type="text" class="form-control" id="artikelnr">
                        </div>
                        <div class="col-sm-5">
                            <label for="beschreibung" class="form-label">Beschreibung</label>
                            <input type="text" class="form-control" id="beschreibung">
                        </div>
                        <div class="col-sm">
                            <label for="listenpreis" class="form-label">Liste</label>
                            <input type="text" class="form-control" id="listenpreis">
                        </div>
                        <div class="col-sm">
                            <label for="mengeListe" class="form-label">Menge</label>
                            <input type="text" class="form-control" id="mengeListe">
                        </div>
                        <div class="col-sm">
                            <label for="netto" class="form-label">Netto</label>
                            <input type="text" class="form-control" id="netto">
                        </div>
                        <div class="col-sm">
                            <label for="mengeNetto" class="form-label">Menge</label>
                            <input type="text" class="form-control" id="mengeNetto">
                        </div>

                        <button type="button" class="btn btn-primary">Speichern</button>
                    </form>
                </div>
              </div>
             
            </div>
        </div>
    </div>
      
  <table id="contact-table" class="table table-hover">
    <thead>
      <tr>
        <th onclick="sortTable(0)">KundenNr</th>
        <th onclick="sortTable(1)">Datum</th>
        <th onclick="sortTable(2)">ArtikelNr</th>
        <th onclick="sortTable(3)">Bezeichung</th>
        <th onclick="sortTable(4)">Listenpreis</th>
        <th onclick="sortTable(5)">NettoPreis</th>
        <th onclick="sortTable(6)">Menge</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function parseInput() {
        const inputField = document.getElementById('inputField');
        const artikelnr = document.getElementById('artikelnr');
        const beschreibung = document.getElementById('beschreibung');
        const listenpreis = document.getElementById('listenpreis');
        const mengeListe = document.getElementById('mengeListe');
        const netto = document.getElementById('netto');
        const mengeNetto = document.getElementById('mengeNetto');
        // Add more output fields if needed

        const inputValue = inputField.value.trim();
        const splitValues = inputValue.split(' ');

        // Set the values of other input fields
        if (splitValues.length >= 1) {
            artikelnr.value = splitValues[0];
        }

        if (splitValues.length >= 2) {
            beschreibung.value = splitValues[1];
        }

        if (splitValues.length >= 3) {
            listenpreis.value = splitValues[2];
        }

        if (splitValues.length >= 4) {
            mengeListe.value = splitValues[3];
        }

        if (splitValues.length >= 5) {
            netto.value = splitValues[4];
        }

        if (splitValues.length >= 6) {
            mengeNetto.value = splitValues[5];
        }
        inputField.value = '';
    }
  </script>
</body>
</html>
